<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REGISTER</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .left-side {
      flex: 1;
      background-size: cover;
      background-position: center;
      background-image: WhatsApp Image 2024-06-05 at 10.02.36 AM (1)jpeg;
    }

    .right-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-form {
      background-color: #fff;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .login-form button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="left-side"></div>
  <div class="right-side">
    <div class="login-form">
      <h2>REGISTER</h2>
      <input type="text" placeholder="Username" />
      <input type="email" placeholder="email" />
      <button type="submit">REGISTER</button>
    </div>
  </div>
</body>
</html>
